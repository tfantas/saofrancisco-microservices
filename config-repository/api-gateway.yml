---
spring:
  application:
    name: api-gateway   
server:
  port: 9090
zuul:
  sensitiveHeaders:
  prefix: /services
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 15000
  routes:
    oauth-server:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
  add-proxy-headers: true
management:
  contextPath: /eureka
eureka:
  instance:
    statusPageUrlPath: /eureka/info
    healthCheckUrlPath: /eureka/health
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    ROOT: DEBUG
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

---
spring:
  profiles: dsv
  application:
    name: api-gateway   
server:
  port: 80
zuul:
  prefix: /services
management:
  contextPath: /eureka
eureka:
  instance:
    statusPageUrlPath: /eureka/info
    healthCheckUrlPath: /eureka/health
  datacenter: cloud
  client:
    serviceUrl:
      defaultZone: http://35.166.252.70:8761/eureka/


