---
spring:
  application:
    name: api-gateway   
server:
  port: 9090
zuul:
  sensitiveHeaders:
  prefix: /services
  routes:
    oauth-server:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
  add-proxy-headers: true
management:
  contextPath: /eureka
eureka:
  instance:
    statusPageUrlPath: /eureka/info
    healthCheckUrlPath: /eureka/health
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    ROOT: DEBUG
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000
security:
  basic:
    enabled: false
  oauth2:
    client:
      accessTokenUri: http://oauth-server/oauth/token
      userAuthorizationUri: /services/oauth-server/oauth/token
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

