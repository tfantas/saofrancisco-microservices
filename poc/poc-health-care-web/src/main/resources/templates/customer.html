<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Customer Details</h1>

	<dl class="dl-horizontal">
		<dt>Name</dt>
	  	<dd th:text="${customer.name}">number</dd>
		<dt>CPF</dt>
	  	<dd th:text="${customer.cpf}">number</dd>
		<dt>Card Number:</dt>
	  	<dd th:text="${customer.cardNumber}">number</dd>
		<dt>Age</dt>
		<dd th:text="${customer.age}">number</dd>
	</dl>

	<div style="height: 2cm">&nbsp;</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/customers/search}">Customer Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
